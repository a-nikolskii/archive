<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Archive Document</title>
</head>
<body>
<div align="center">
    <div>
        <form th:action="@{/logout}" method="post" align="right">
            <input type="submit" value="Logout" />
        </form>
    <h1>Create New Archive Document</h1>
    <br />
    <form action="#" th:action="@{/document/create}" th:object="${archiveDocument}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Document date:</td>
                <td><input type="date" th:field="*{documentDate}" /></td>
            </tr>
            <tr>
                <td>Document title:</td>
                <td><input type="text" th:field="*{documentTitle}" /></td>
            </tr>
            <tr>
                <td>Document author:</td>
                <td><input type="text" th:field="*{documentAuthor}" /></td>
            </tr>
            <tr>
                <td></td>
                <td><textarea rows="20" cols="150" th:field="*{documentContent}">Document Content</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
